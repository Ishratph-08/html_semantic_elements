<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body style="background-color: aquamarine;" >
    <form action="thanks.html";>
        <h2 style="font-style: italic;">Sign Up</h2>
        <div>
            <div>
                <lebel for="email">Your email :</lebel>
                <input type="email" name="email" id="email" required>
            </div>
            <br> 
            <div>
                <lebel for="password">Password :</lebel>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
            <button type="submit" class="btn">Sign Up</button>
            </div>
            <br>
        </div>

        <h2>Login</h2>
        <div>
            <div>
            <label for="name">Name :</label >
            <input type="text" id="name" required>
            </div>
            <br>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email " name="email" required>
            </div>
            <br>

            <div>
                <lebel for="password">Password :</lebel>
                <input type="password" id="password" required>
            </div>
            <br>
            <div>
            <button type="submit" class="btn">Login</button>
            </div>
            <br>
        </div>
 
    <div>
        <h2>User Data</h2>
        
          <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>
        <br>
          <div >
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <br>
          <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <br>
          <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="male"> Male
            <input type="radio" name="gender" id="gender" value="female">Female
          </div>
          <br>
          <div>
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
             
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="Japan">Japan</option>
              <option value="Pakistan">Pakistan</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>
          <br>
          <div>
            <label for="dob">Date of Birth:</label>
            <input type="datetime-local" id="dob" name="dob" required>
          </div>
          <br>
          <div >
            <label for="nid">Upload NID Image:</label>
            <input type="file" id="nid" name="nid" accept="image/*">
          </div>
          <br>
          <div>
            <div><label for ="address">Address:</label></div>
            
            <textarea id="address" name="address"
             placeholder="Write your addess here" rows ="10" cols="40"required >
            </textarea>
          </div>
          <br>
          <div>
            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" name="zip" required>
          </div>
          <br>
          <button type="submit" class="btn">Submit Now </button>
           <button type="reset" value="Clear" > Reset</button>
    
    </div>
    </form>
</body>
</html>
